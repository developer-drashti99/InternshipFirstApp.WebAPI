<header class="p-3 w-full fixed z-30 top-0 bg-gradient-to-r from-primary to-black">
  <div class="flex align-middle items-center px-10 mx-auto gap-3 pl-0">
    <a routerLink="/"
      class="flex items-center gap-2 max-h-16 text-white border-r-white border-r-2 pr-6 text-xl font-bold">
      <i class="pi pi-users"></i>
      EMS
    </a>

    <a routerLink="/" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="font-bold">Home</a>
    <nav class="flex gap-4">
      @if(accountService.currentUser())
      {

      <a routerLink="/members" routerLinkActive="font-bold" [routerLinkActiveOptions]="{exact:true}" class="text-white hover:underline">Matches</a>

      <a routerLink="/messages" routerLinkActive="font-bold">Messages</a>
      }
      <a routerLink="/errors" routerLinkActive="font-bold">Errors</a>
    </nav>
    <div class="flex align-middle ml-auto gap-4">
      @if(accountService.currentUser();as user)
        {
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn bg-blue-500 m-1">
          <!-- <i class="pi pi-user border border-white p-2 rounded-2xl bg-white text-black"></i> -->
          <img [src]="user.imageUrl || 'default_user.jpg'" alt="user avatar" class="h-8 w-8 rounded-full">
          <span>
            {{user.displayName}}
          </span>
        </div>
        <ul tabindex="-1" class="dropdown-content dropdown-end menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
          <li><a> <i class="pi pi-user"></i> My Profile</a></li>
          <li><a (click)="logout()"> <i class="pi pi-logout"></i> Logout</a></li>
        </ul>
      </div>
      }
      @else
      {
      <form class="flex items-center gap-3" #loginForm="ngForm" (ngSubmit)="onLogin()">

        <input type="email" class="input" [(ngModel)]="credentials.email" name="email" placeholder="Email" />

        <input type="password" [(ngModel)]="credentials.password" name="password" class="input"
          placeholder="Password" />

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      }

    </div>
  </div>
</header>
