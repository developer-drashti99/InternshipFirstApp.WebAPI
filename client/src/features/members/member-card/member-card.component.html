@if (member(); as member) {
  <div
    routerLink="/members/{{ member.id }}"
    class="relative group rounded-3xl cursor-pointer overflow-hidden bg-base-100 shadow-lg hover:shadow-2xl transition-all duration-500 ease-out hover:-translate-y-3"
  >
    <!-- Image -->
    <img
      [src]="member?.imageUrl || 'default_user.jpg'"
      alt="{{ member.displayName }} image"
      class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110"
    />

    <!-- Online Badge -->
    <div
      class="absolute top-3 left-3 z-30 flex items-center gap-1 px-2 py-1 text-xs rounded-full bg-green-500/90 text-white shadow"
    >
      <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
      {{ member.lastActive | timeago }}
    </div>

    <!-- Like Button -->
    <button
      class="absolute top-3 right-3 z-30 btn btn-circle btn-sm bg-black/40 backdrop-blur-md border-none hover:bg-black/60 transition-all duration-300"
      (click)="toggleLike($event)"
    >
      <i
        class="pi text-xl transition-all duration-300"
        [class.pi-heart]="!hasLiked()"
        [class.pi-heart-fill]="hasLiked()"
        [class.text-red-500]="hasLiked()"
        [class.scale-125]="hasLiked()"
      >
      </i>
    </button>

    <!-- Gradient Overlay -->
    <div
      class="absolute inset-0 z-10 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
    ></div>

    <!-- Bottom Info -->
    <div
      class="absolute bottom-0 z-20 w-full px-5 py-6 text-white translate-y-10 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out"
    >
      <div class="space-y-2">
        <h2 class="text-2xl font-bold tracking-wide">
          {{ member.displayName }}, {{ member.dateOfBirth | age }}
        </h2>

        <p class="text-sm text-gray-200 flex items-center gap-1">
          <i class="pi pi-map-marker text-pink-400"></i>
          {{ member.city }}
        </p>

        <p class="text-xs text-gray-300">Click to view full profile</p>
      </div>
    </div>
  </div>
}
