@if(member(); as member)
{
<div 
  routerLink="/members/{{member.id}}"
  class="relative group rounded-2xl cursor-pointer
         overflow-hidden shadow-md
         transition-all duration-300 ease-out
         hover:-translate-y-2 hover:shadow-2xl">

  <!-- Image -->
  <img 
    [src]="member?.imageUrl || 'default_user.jpg'" 
    alt="{{member.displayName}} image"
    class="w-full h-72 object-cover
           transition-transform duration-500
           group-hover:scale-110" />

  <!-- Like Button -->
  <button 
    class="absolute top-2 right-2 z-30
           btn btn-ghost btn-circle bg-black/40 backdrop-blur-sm
           hover:bg-black/60 transition"
    (click)="toggleLike($event)">

    <i class="pi text-xl transition"
       [class.pi-heart]="!hasLiked()"
       [class.pi-heart-fill]="hasLiked()"
       [class.text-red-500]="hasLiked()">
    </i>
  </button>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 z-10
              bg-gradient-to-t from-black/90 via-black/40 to-transparent
              opacity-0 group-hover:opacity-100
              transition-opacity duration-300">
  </div>

  <!-- Bottom Info -->
  <div class="absolute bottom-0 z-20 w-full px-4 py-3
              translate-y-6 opacity-0
              group-hover:translate-y-0 group-hover:opacity-100
              transition-all duration-300">

    <div class="text-white">
      <span class="block text-lg font-semibold">
        {{ member.displayName }}, {{ member.dateOfBirth | age }}
      </span>
      <span class="block text-sm text-gray-200">
        {{ member.city }}
      </span>
    </div>

  </div>

</div>
}
