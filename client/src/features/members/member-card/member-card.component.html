@if (member(); as member) {
  <div
    routerLink="/members/{{ member.id }}"
    class="relative group rounded-3xl cursor-pointer overflow-hidden bg-base-100 shadow-lg hover:shadow-2xl transition-all duration-500 ease-out hover:-translate-y-2 md:hover:-translate-y-3"
  >
    <!-- Image -->
    <img
      [src]="member?.imageUrl || 'default_user.jpg'"
      alt="{{ member.displayName }} image"
      class="w-full h-64 sm:h-72 md:h-80 object-cover transition-transform duration-700 group-hover:scale-105 md:group-hover:scale-110"
    />

    <!-- Online Badge -->
    @if (isOnline()) {
      <span
        class="absolute status status-success status-lg sm:status-xl top-3 left-3 z-20 animate-pulse"
      ></span>
    }

    @if (accountService.isNormalUser()) {
      <!-- Like Button -->
      <!-- <button
        class="absolute top-3 right-3 z-30 btn btn-circle btn-xs sm:btn-sm bg-black/40 backdrop-blur-md border-none hover:bg-black/60 transition-all duration-300"
        (click)="toggleLike($event)"
      >
        <i
          class="pi text-lg sm:text-xl transition-all duration-300"
          [class.pi-heart]="!hasLiked()"
          [class.pi-heart-fill]="hasLiked()"
          [class.text-red-500]="hasLiked()"
          [class.scale-125]="hasLiked()"
        >
        </i>
      </button> -->

    <button
  type="button"
  (click)="toggleLike($event)"
  class="absolute top-3 right-3 z-20 btn btn-circle btn-sm bg-black/40 border-none"
>
  <i
    class="pi text-xl transition-all duration-500"
    [class.pi-heart]="!hasLiked()"
    [class.pi-heart-fill]="hasLiked()"
    [class.text-red-500]="hasLiked()"
    [class.scale-125]="hasLiked()"
  ></i>
</button>
    }

    <!-- Overlay -->
    <div
      class="absolute inset-0 z-10 bg-black/40 opacity-0 md:group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"
    ></div>

    <!-- Bottom Info -->
    <div
      class="absolute bottom-0 z-20 w-full px-4 sm:px-5 py-4 sm:py-6 text-white bg-linear-to-t from-black/80 via-black/50 to-transparent md:translate-y-full md:opacity-70 md:group-hover:translate-y-0 md:group-hover:opacity-100 transition-all duration-500 ease-out"
    >
      <div class="space-y-1 sm:space-y-2">
        <h2 class="text-lg sm:text-xl md:text-2xl font-bold tracking-wide">
          {{ member.displayName }}, {{ member.dateOfBirth | age }}
        </h2>

        <p class="text-xs sm:text-sm text-gray-200 flex items-center gap-1">
          <i class="pi pi-map-marker text-pink-400"></i>
          {{ member.city }}
        </p>

        <p class="hidden sm:block text-xs text-gray-300">Click to view full profile</p>
      </div>
    </div>
  </div>
}
