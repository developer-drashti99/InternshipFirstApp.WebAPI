<div class="card h-[75vh]">
  <p-table
    [value]="users()"
    [lazy]="true"
    (onLazyLoad)="loadUsers($event)"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [rowsPerPageOptions]="[5, 10, 20]"
    [scrollable]="true"
    scrollHeight="flex"
    class="h-full"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Email</th>
        <th>Active Roles</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.email }}</td>

        <!-- Roles as chips instead of comma string -->
        <td>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let role of user.roles"
              class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700"
            >
              {{ role }}
            </span>
          </div>
        </td>

        <td>
          <button
            class="btn btn-primary btn-sm"
            (click)="openRolesModal(user)"
          >
            <i class="pi pi-pencil"></i> Edit
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="Edit Roles"
  [(visible)]="isRolesDialogVisible"
  [modal]="true"
  [style]="{ width: '30rem' }"
  [breakpoints]="{ '960px': '75vw', '640px': '95vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-bold">Edit Roles for {{ selectedUser?.email }}</h3>

   <p-multiselect
  [options]="availableRoles"
  [(ngModel)]="selectedRoles"
  optionLabel="name"
  optionValue="name"
  display="chip"
  appendTo="body"
  class="w-full"
/>

    <div class="flex justify-end">
      <button class="btn btn-primary" (click)="updateRoles()">Submit</button>
    </div>
  </div>
</p-dialog>
