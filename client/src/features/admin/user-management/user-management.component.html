<div class="card h-[75vh]">
  <p-table
  [value]="users()"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [scrollable]="true"
  scrollHeight="flex"
  class="h-full"
>
    <ng-template #header pTemplate="header">
      <tr>
        <th>Email</th>
        <th>Active Roles</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" #body let-user>
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button class="btn btn-primary" (click)="openRolesModal(user)">
            <i class="pi pi-pencil"></i> Edit Roles
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="Edit Roles"
  [(visible)]="isRolesDialogVisible"
  [modal]="true"
  [style]="{ width: '30rem' }"
  [breakpoints]="{ '960px': '75vw', '640px': '95vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-bold">Edit Roles for {{ selectedUser?.email }}</h3>

    <p-multiselect
      [options]="availableRoles"
      [(ngModel)]="selectedRoles"
      optionLabel="name"
      display="chip"
      appendTo="body"
      [panelStyle]="{ 'max-height': '200px' }"
      [disabled]="selectedUser?.email === 'admin@test.com'"
      class="w-full"
    />

    <div class="flex justify-end">
      <button class="btn btn-primary" (click)="updateRoles()">Submit</button>
    </div>
  </div>
</p-dialog>
