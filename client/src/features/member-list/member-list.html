<div class="p-6">
  <h2 class="text-center text-4xl font-bold mb-8">Employees</h2>

  @if (users().length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      @for (user of users(); track $index) {
        <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">

          <!-- Image -->
          <img
            src="https://ui-avatars.com/api/?name={{user.displayName}}&background=random"
            alt="User Avatar"
            class="w-full h-40 object-cover"
          />

          <!-- Content -->
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold text-gray-800">
              {{ user.displayName }}
            </h3>

            <p class="text-sm text-gray-500 mt-1">
              {{ user.email }}
            </p>

            <span class="inline-block mt-3 px-4 py-1 text-sm rounded-full bg-blue-100 text-blue-700">
              ID: {{ user.id }}
            </span>
          </div>

        </div>
      }

    </div>
  }
  @else {
    <p class="text-center text-gray-500 text-lg">No users</p>
  }
</div>
